<a href="/students"><button class="list">List</button></a>
<div class="first">

    <div class="header">
        <h1>Update Student Details</h1>
    </div>
    <form [formGroup]="studentUpdateForm" (ngSubmit)="onSubmit()">
    <div class="content">
            First Name <br><input type="text" class="input1" formControlName="first_name" required name="first_name"
                placeholder="Enter First Name" /><br>
            Last Name <br><input type="text" class="input1"  required formControlName="last_name" name="last_name"
                placeholder="Enter Last Name" /><br>
            Gender <br><input type="radio" formControlName="gender" name="gender" id="male" value="male" /><label for="html">Male</label>
            <input type="radio" id="female" formControlName="gender" name="gender" value="female" /><label for="html">Female</label>
            <input type="radio" id="others" formControlName="gender" name="gender" value="others" /><label for="html">Others</label><br><br>
            Address <br><input type="text" class="input1" formControlName="address" required  name="address"
                placeholder="Enter Address" /><br>
            Email <br><input type="text" class="input1"  required formControlName="email" name="email"
                placeholder="Enter Email" /><br>
            Phone <br><input type="text" class="input1"  required formControlName="phone" name="phone"
                placeholder="Enter Phone" /><br>
    </div>
    <div class="footer">
        <button type="submit">Update</button>
    </div>
</form>

</div>
